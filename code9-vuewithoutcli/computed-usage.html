<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-bind:class="errorTextColor">Hello</p>
        <!-- <p v-bind:class="{ warning: isError }">Hello</p> -->
        <!-- 조건에 따라서 클래스가 적용 됐다가 안됐다가 함, iserror true= 워닝-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                // cname: 'blue-text',
                isError: false
            },
            computed: {
                errorTextColor: function () {
                    // if (isError) {
                    //   return 'warning'
                    // } else {
                    //   return null;
                    // }
                    return this.isError ? 'warning' : null; // true false 분기하기 (자스문법)
                }
            }
        });
    </script>
</body>

</html>
