<html>

<head>
    <title>Vue Component Registration</title>
</head>

<body>
    <div id="app1">
        <button>전역 컴포넌트 등록</button>
        <my-component></my-component>
        <!--전역 컴포넌트 표시-->
    </div>

    <div id="app2">
        <button>지역 컴포넌트 등록</button>
        <my-local-component></my-local-component>
        <!--지역 컴포넌트 표시-->
    </div>

    <div id="app3">
        <button>둘다 등록</button>
        <my-component></my-component>
        <my-local-component2></my-local-component2>
        <!-- 둘다 표시-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>

        // 전역 컴포넌트 등록
        Vue.component('my-component', {     // 컴포넌트 이름(사용자 정의 html태그)
            template: '<div>전역 컴포넌트가 등록되었습니다!</div>' // 실제로 화면에서 표시될 내용
        });
        new Vue({
            el: '#app1' // css 지정자
        });

        //지역 컴포넌트 등록
        var cmp = {
            template: '<div>지역 컴포넌트가 등록되었습니다!</div>'  //실제로 화면에서 표시될 내용
        };
        new Vue({
            el: '#app2', // css 지정자
            components: {
                'my-local-component': cmp   //이 뷰 인스턴스 안에서만 쓰일 로컬 컴포넌트 등록
            }
        });

        //지역 컴포넌트2 등록
        var cmp2 = {
            template: '<div>또다른 지역 컴포넌트가 등록되었습니다!</div>'  //실제로 화면에서 표시될 내용
        };
        new Vue({
            el: '#app3', // css 지정자
            components: {
                'my-local-component2': cmp2   //이 뷰 인스턴스 안에서만 쓰일 로컬 컴포넌트 등록
            }
        });

        /*
        *** 컴포넌트 -
        조합하여 화면을 구성할 수 있는 블록(화면의 특정 영역)
        화면을 빠르게 구조화하여 일괄적인 패턴으로 개발할 수 있음
        화면의 영역을 쪼개 재활용할 수 있는 형태로 관리하면 나중에 코드를 사용하기가 훨씬 편리함
        컴포넌트 간의 관계는 트리 모양과 유사(부모자식)

        *** 전역 컴포넌트/지역 컴포넌트
        전역: 여러 인스턴스에서 공통으로 사용 가능 / 지역: 특정 인스턴스 안에서만 유효
        컴포넌트 이름은 template 속성에서 사용할 html 정의 태그 이름을 의미 - 새로운 정의 태그를 만든다
        속성 : template, data, methods

        cdn 로딩 -> component()등록 -> create-> mount -> update(인스턴스 내용) -> 확인

        */
    </script>
</body>

</html>
